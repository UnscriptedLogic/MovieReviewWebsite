<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WTS - Restaurants</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<script
			src="https://kit.fontawesome.com/bad3156c36.js"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</head>
	<header>
		<div class="topbar">
			<h2 class="logo-text">
				What They Say?
				<i class="fas fa-hamburger"></i>
			</h2>
			<h3 class="logIn-button">Log In</h3>
		</div>
	</header>
	<body background="../images/wood_bg.jpg" alt="">
		<div class="sorting-background">
			<div class="dropdown" data-dropdown>
				<h3 class="sort-label">Popularity</h3>
				<input
					type="image"
					src="../images/Dropdown_tmp.svg"
					alt=""
					name="opendropdown"
					class="dropdown-button"
					data-dropdown-button
				/>
				<div class="dropdown-menu">Dropdown Content</div>
			</div>
			<div class="dropdown" data-dropdown>
				<h3 class="sort-label">Cuisine</h3>
				<input
					type="image"
					src="../images/Dropdown_tmp.svg"
					alt=""
					name="opendropdown"
					class="dropdown-button"
					data-dropdown-button
				/>
				<div class="dropdown-menu">Dropdown Content</div>
			</div>
			<div class="dropdown" data-dropdown>
				<h3 class="sort-label">Other Sorting</h3>
				<input
					type="image"
					src="../images/Dropdown_tmp.svg"
					alt=""
					name="opendropdown"
					class="dropdown-button"
					data-dropdown-button
				/>
				<div class="dropdown-menu">Dropdown Content</div>
			</div>
			<div class="dropdown" data-dropdown>
				<h3 class="sort-label">SearchBar</h3>
				<img class="search-background" src="../images/SearchBar.svg" alt="" />
				<form action="" method="get">
					<input class="search" type="text" placeholder="Search"/>
				</form>
			</div>
		</div>
		<div class="view-background">
			<div class="card-container">
				<div class="card-bg">
					<div class="restaurant-icon-container">
						<img src="../images/restaurantIcon.jpg" alt="" placeholder="Search" class="restaurant-icon">
					</div>
					<div class="card-contents">
						<div class="card-title">Restaurant Title</div>
						<div class="card-rating"></div>
						<div class="card-description">This is the restaurant description</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
