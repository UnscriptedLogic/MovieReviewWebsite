<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WTS - Restaurants</title>
		<link rel="stylesheet" href="./styles.css" />
		<script
			src="https://kit.fontawesome.com/bad3156c36.js"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</head>
	<header>
		<div class="topbar">
			<h2 class="logo__text">
				What They Say?
				<i class="fas fa-hamburger"></i>
			</h2>
			<h3 class="logIn__button">Log In</h3>
		</div>
	</header>
	<body background="images/wood_bg.jpg" alt="">
		<div class="sorting__background">
			<div class="dropdown" data-dropdown>
				<h3 class="sort__label">Popularity</h3>
				<input type="image" src="./images/Dropdown_tmp.svg" alt="" name="opendropdown" class="dropdown__button" data-dropdown-button>
				<div class="dropdown__menu">
					Dropdown Content
				</div>
			</div>
			<div class="dropdown" data-dropdown>
				<h3 class="sort__label">Cuisine</h3>
				<input type="image" src="./images/Dropdown_tmp.svg" alt="" name="opendropdown" class="dropdown__button" data-dropdown-button>
				<div class="dropdown__menu">
					Dropdown Content
				</div>
			</div>
			<div class="dropdown" data-dropdown>
				<h3 class="sort__label">Other Sorting</h3>
				<input type="image" src="./images/Dropdown_tmp.svg" alt="" name="opendropdown" class="dropdown__button" data-dropdown-button>
				<div class="dropdown__menu">
					Dropdown Content
				</div>
			</div>
			<div class="dropdown" data-dropdown>
				<h3 class="sort__label">SearchBar</h3>
				<input type="image" src="./images/SearchBar.svg" alt="" name="opendropdown" class="dropdown__button" data-dropdown-button>
				<div class="dropdown__menu">
					Dropdown Content
				</div>
			</div>
		</div>
		<div class="view__background"></div>
	</body>
